name: Build Multi-arch Docker Images

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository_owner }}/football-pool/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository_owner }}/football-pool/frontend

jobs:
  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: |
      startsWith(github.event.release.tag_name, 'v') ||
      startsWith(github.event.release.tag_name, 'frontend-')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version without prefix
        id: extract_version
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          if [[ "$TAG_NAME" == v* ]]; then
            # Remove 'v' prefix for backend
            VERSION="${TAG_NAME#v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          elif [[ "$TAG_NAME" == frontend-v* ]]; then
            # Remove 'frontend-v' prefix for frontend
            VERSION="${TAG_NAME#frontend-v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Backend image
        if: startsWith(github.event.release.tag_name, 'v')
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ steps.extract_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        if: startsWith(github.event.release.tag_name, 'frontend-')
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ steps.extract_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_BACKEND_URL=http://localhost:8080