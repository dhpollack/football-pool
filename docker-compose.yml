services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "18080:8080"
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "13000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
