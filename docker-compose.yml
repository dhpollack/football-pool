services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    env_file: ".env-dev"
    environment:
      - FOOTBALL_POOL_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
        VITE_BACKEND_URL: http://backend:8080
    ports:
      - "13000:80"
      - "13001:443"
    #volumes:
    #  - ./frontend:/app
    environment:
      - FOOTBALL_POOL_BACKEND_URL=http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
