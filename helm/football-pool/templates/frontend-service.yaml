apiVersion: v1
kind: Service
metadata:
  name: {{ include "football-pool.fullname" . }}-frontend
  labels:
    {{- include "football-pool.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "football-pool.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
