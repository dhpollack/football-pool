apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "football-pool.fullname" . }}-frontend
  labels:
    {{- include "football-pool.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "football-pool.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "football-pool.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.service.port }}
              protocol: TCP
          env:
            - name: AUTO_HTTPS
              value: "disable_redirects"
            - name: FOOTBALL_POOL_BACKEND_URL
              value: "http://{{ include "football-pool.fullname" . }}-backend"
